<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Presentes de Natal - Basquete</title>

    <!-- Incluindo a biblioteca Particles.js -->
    <script src="https://cdn.jsdelivr.net/npm/particles.js"></script>

    <style>
        /* Resetando margens e paddings */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body, html {
            height: 100%;
            margin: 0;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f0f8ff;
            background-image: url('https://res.cloudinary.com/ybmedia/image/upload/c_crop,h_724,w_1289,x_0,y_343/c_fill,f_auto,h_900,q_auto,w_1600/v1/m/4/5/456460be775ffbc0c6d1f2fb024eda0bef01ccbb/best-individual-nba-performances-on-christmas.jpg'); /* Substitua por sua imagem de fundo */
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
        }

        /* Fundo de part√≠culas */
        #particles-js {
            position: absolute;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0); /* Transparente para ver as part√≠culas */
            z-index: -1;
        }

        /* Container tem√°tico de basquete */
        .container {
            background-color: rgba(99, 12, 12, 0.9);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 80%;
            max-width: 600px;
            text-align: center;
            border: 5px solid #ff0000; /* Laranja, como a cor de uma bola de basquete */
            background-image: url('https://upload.wikimedia.org/wikipedia/commons/thumb/0/0e/Basketball_court_illustration.svg/200px-Basketball_court_illustration.svg.png'); /* Imagem sutil de quadra de basquete */
            background-size: cover;
            background-position: center;
        }

        header h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
            color: #ffffff; /* Cor laranja para combinar com basquete */
            text-shadow: 2px 2px 5px rgba(255, 255, 255, 0.8);
            font-family: 'Cursive', sans-serif;
            animation: bounce 1s infinite;
        }

        @keyframes bounce {
            0%, 20%, 40%, 60%, 80%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-10px);
            }
        }

        .add-gift {
            margin-bottom: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
        }

        .add-gift input {
            width: 70%;
            padding: 12px;
            font-size: 1.2em;
            border: 2px solid #ff0000; /* Cor laranja, combinando com basquete */
            border-radius: 5px;
            background-color: #fff8e1;
        }

        .add-gift button {
            padding: 12px 25px;
            background-color: #ff0000; /* Cor laranja */
            border: none;
            color: white;
            font-size: 1.2em;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .add-gift button:hover {
            background-color: #d81515; /* Tom mais escuro de laranja */
        }

        #gift-list {
            list-style-type: none;
            padding: 0;
        }

        .gift-item {
            background-color: #fff8e1;
            padding: 15px;
            margin: 10px 0;
            border-radius: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border: 2px solid #ff0000;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            animation: fadeIn 0.5s ease-out;
        }

        @keyframes fadeIn {
            0% {
                opacity: 0;
                transform: translateY(20px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .gift-item button {
            background-color: #008000;
            border: none;
            color: white;
            cursor: pointer;
            padding: 8px 15px;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .gift-item button:hover {
            background-color: #388e3c;
        }

        footer {
            margin-top: 20px;
            font-size: 0.9em;
            color: #ffffff;
        }

        footer p {
            font-style: italic;
        }
    </style>
</head>
<body>

    <!-- Elemento para part√≠culas -->
    <div id="particles-js"></div>

    <!-- Container principal -->
    <div class="container">
        <header>
            <h1>Minha Lista de Presentes de Natal</h1>
        </header>

        <div class="add-gift">
            <input type="text" id="gift-input" placeholder="Adicione um presente...">
            <button id="add-gift-btn">Adicionar</button>
        </div>

        <ul id="gift-list">
            <!-- A lista de presentes ser√° exibida aqui -->
        </ul>

        <footer>
            <p>Ho!Ho!Ho!üéÖ</p>
        </footer>
    </div>

    <!-- Script para adicionar e remover presentes -->
    <script>
        // Pegando os elementos do DOM
        const addGiftBtn = document.getElementById('add-gift-btn');
        const giftInput = document.getElementById('gift-input');
        const giftList = document.getElementById('gift-list');

        // Fun√ß√£o para adicionar presente
        function addGift() {
            const giftText = giftInput.value.trim();
            if (giftText === "") {
                alert("Por favor, insira um presente!");
                return;
            }

            // Criar item da lista
            const giftItem = document.createElement('li');
            giftItem.classList.add('gift-item');

            giftItem.innerHTML = `
                ${giftText}
                <button onclick="removeGift(this)">Remover</button>
            `;

            // Adicionar item √† lista
            giftList.appendChild(giftItem);

            // Limpar o campo de input
            giftInput.value = "";
        }

        // Fun√ß√£o para remover presente
        function removeGift(button) {
            const giftItem = button.parentElement;
            giftItem.remove();
        }

        // Evento de clique no bot√£o "Adicionar"
        addGiftBtn.addEventListener('click', addGift);

        // Evento de pressionar a tecla Enter para adicionar presente
        giftInput.addEventListener('keypress', function(event) {
            if (event.key === 'Enter') {
                addGift();
            }
        });
    </script>

    <!-- Inicializando Particles.js -->
    <script>
        particlesJS('particles-js', {
            particles: {
                number: {
                    value: 100, // N√∫mero de part√≠culas
                    density: {
                        enable: true,
                        value_area: 800 // √Årea de densidade
                    }
                },
                color: {
                    value: "#FFFFFF" // Cor das part√≠culas (branco para flocos de neve)
                },
                shape: {
                    type: "circle", // Formato das part√≠culas
                    stroke: {
                        width: 0,
                        color: "#000000"
                    }
                },
                opacity: {
                    value: 0.5, // Opacidade das part√≠culas
                    random: true,
                    anim: {
                        enable: true,
                        speed: 1,
                        opacity_min: 0.1
                    }
                },
                size: {
                    value: 3, // Tamanho das part√≠culas
                    random: true,
                    anim: {
                        enable: true,
                        speed: 2,
                        size_min: 0.1
                    }
                },
                line_linked: {
                    enable: false // Desativando as linhas entre as part√≠culas
                },
                move: {
                    enable: true,
                    speed: 1, // Velocidade das part√≠culas
                    direction: "none",
                    random: true,
                    straight: false,
                    out_mode: "out"
                }
            },
            interactivity: {
                detect_on: "canvas",
                events: {
                    onhover: {
                        enable: true,
                        mode: "repulse" // Efeito de repuls√£o ao passar o mouse
                    },
                    onclick: {
                        enable: true,
                        mode: "push" // Efeito de adicionar mais part√≠culas ao clicar
                    }
                }
            }
        });
    </script>

</body>
</html>
